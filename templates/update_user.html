{% extends 'base.html' %}

{% block title %} <title>Edit User</title> {% endblock %}

{% block body %}
<div class="form-container">
    <form action="/update/{{ user._id }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user.age }}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ user.location }}" required><br>

        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
